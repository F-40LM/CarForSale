    <div class="formdivider">

    <form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <br>
          <input type="text" name="name" id="full-name" placeholder="First & Last" required="">
          <br>
          <br>
          <label for="email-address">Email Address</label>
          <br>
          <input type="email" name="_replyto" id="email-address" placeholder="fakebid@nomoney.com" required="">
          <br>
          <br>
          <fieldset id="fs-frm-selects">
            <label for="timely">What currency would you like to bid in?</label>
            <br>
            <select name="currency" id="currency" required="">
              <option value="" selected="" disabled="">Choose</option>
              <option value="1">US Dollars</option>
              <option value="3">Bitcoin</option>
              <option value="5">Dogecoin</option>
              <option value="7">Russian Rubles</option>
              <option value="9">Just straight up gold bars</option>
            </select>
            <br>
            <br>
              <fieldset id="fs-frm-inputs">
          <label for="full-name">Bid Amount</label>
          <input type="text" name="name" id="full-name" placeholder="(Should be a lot)" required="">
          </fieldset>
          <br>
          <label for="message">Additional Comments</label>
          <br>
          <textarea rows="3" name="message" id="message" placeholder="Can include details such as which racetrack you'd like it delivered to, which sanctions will need to be avoided, which caterer you prefer for your pickup party or whether you require simple driving lessons prior to operation." required=""></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
        </fieldset>
        <input type="submit" value="Send Bid">
      </form>
